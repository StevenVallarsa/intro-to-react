<!DOCTYPE html>
<html>
  <head>
    <title>Checkpoint 2748 - Props and State</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    
    <script type="text/babel">

      class New extends React.Component {
        constructor(props) {
          super(props);

          this.state = {counter: 0};
          this.addToCount = this.addToCount.bind(this);

        }

        addToCount() {
          this.setState({
            counter: this.state.counter + 1,
          });
        }

        render() {
          return (
            <div>
              <h1>Things Are Quickly Heating Up!</h1>
              <p> Let's see if I, <b><i>{this.props.name}</i></b>, understand this checkpoint on <b>Props</b> and <b>States</b>.</p>
              <p style={ { color: 'red' } }>This button has been pressed <b>{this.state.counter}</b> times!</p>
              <button onClick={this.addToCount}>Click Me Please!</button>

            </div>
          );
        }
      }

      ReactDOM.render(<New name="Steven V."/>, document.getElementById("app"));
    </script>
  </body>
</html>
